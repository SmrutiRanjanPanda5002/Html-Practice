<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Example</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container to position content above video */
        .content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Full-screen video styling */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* Add an overlay for better readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Adjust opacity as needed */
            z-index: 1;
        }
    </style>
</head>
<body>

    <!-- Video background -->
    <video autoplay muted loop class="video-background">
        <source src="your-video-file.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Overlay to darken video -->
    <div class="overlay"></div>

    <!-- Page content -->
    <div class="content">
        <h1>Welcome to Our Site</h1>
        <p>This is a sample page with a video background.</p>
    </div>

</body>
</html>
